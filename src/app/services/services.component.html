<div class="min-h-screen flex flex-col">
  <!-- Main content -->
  <main class="flex-grow">
    <section class="bg-white py-12 px-6">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center text-red-800 mb-8">Our Services</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card Template -->
          <div
            *ngFor="let service of services"
            class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer"
            [routerLink]="service.link">
            <h3 class="text-xl font-semibold text-blue-800 mb-4">{{ service.title }}</h3>
            <p class="text-gray-700">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </section>
  </main>

</div>
